<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Megrim|Montserrat:300|Quicksand:300" rel="stylesheet">
  </head>
  <body>
    <style>

      .link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
      }
      
      #licensing {
        fill: green;
      }
      
      .link.licensing {
        stroke: green;
      }
      
      .link.resolved {
        stroke-dasharray: 0,2 1;
      }
      
      circle {
        fill: #ccc;
        stroke: #333;
        stroke-width: 1.5px;
      }
      
      text {
        font: 10px sans-serif;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
      }
      
      </style>
    <div id='app'></div>

  </body>
</html>
